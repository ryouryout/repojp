<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ダッシュボード | Love Match</title>
    <meta name="description" content="Love Matchアプリのダッシュボード">
    <meta name="theme-color" content="#ec4899">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <!-- ダークモード初期化スクリプトは削除されました - クライアントリクエストによる -->
</head>
<body>
    <header class="sticky top-0 z-30 bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center">
                <button id="menu-button" class="mr-2 md:hidden focus:outline-none">
                    <i class="fas fa-bars text-gray-700"></i>
                </button>
                <a href="dashboard.html" class="font-bold text-2xl text-pink-500">
                    <i class="fas fa-heart mr-1"></i>Love Match
                </a>
            </div>
            <nav class="hidden md:flex space-x-1">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-home mr-1"></i>ホーム
                </a>
                <a href="matching.html" class="nav-link">
                    <i class="fas fa-user-friends mr-1"></i>マッチング
                </a>
                <a href="messages.html" class="nav-link">
                    <i class="fas fa-envelope mr-1"></i>メッセージ
                </a>
                <a href="meet-today.html" class="nav-link">
                    <i class="fas fa-calendar-day mr-1"></i>今日の出会い
                </a>
            </nav>
            <div class="flex items-center">
                <!-- ダークモードトグルは削除されました - クライアントリクエストによる -->
                <div class="relative">
                    <button id="user-menu-button" class="focus:outline-none user-profile">
                        <img src="assets/images/profile.jpg" alt="プロフィール画像" class="w-8 h-8 rounded-full object-cover">
                    </button>
                    <div id="user-dropdown" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl hidden z-10">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-pink-50">
                            <i class="fas fa-user mr-2"></i>プロフィール
                        </a>
                        <a href="profile-edit.html" class="block px-4 py-2 text-gray-800 hover:bg-pink-50">
                            <i class="fas fa-cog mr-2"></i>設定
                        </a>
                        <hr class="my-1 border-gray-200">
                        <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-pink-50">
                            <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- モバイルメニュー -->
    <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
        <div class="mobile-menu ml-auto h-full overflow-y-auto">
            <div class="p-4 flex justify-between items-center border-b border-gray-200">
                <h3 class="font-bold text-lg">メニュー</h3>
                <button id="close-menu" class="focus:outline-none">
                    <i class="fas fa-times text-gray-600"></i>
                </button>
            </div>
            <div class="p-4">
                <div class="flex items-center space-x-3 mb-6">
                    <img src="assets/images/profile.jpg" alt="プロフィール画像" class="w-12 h-12 rounded-full object-cover">
                    <div>
                        <p class="font-medium">佐藤 美咲</p>
                        <p class="text-sm text-gray-500">satou@example.com</p>
                    </div>
                </div>
                <!-- モバイルナビゲーション - 改善されました -->
                <nav class="space-y-1">
                    <a href="dashboard.html" class="mobile-nav-link active">
                        <i class="fas fa-home"></i>
                        <span>ホーム</span>
                    </a>
                    <a href="matching.html" class="mobile-nav-link">
                        <i class="fas fa-user-friends"></i>
                        <span>マッチング</span>
                    </a>
                    <a href="messages.html" class="mobile-nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>メッセージ</span>
                    </a>
                    <a href="meet-today.html" class="mobile-nav-link">
                        <i class="fas fa-calendar-day"></i>
                        <span>今日の出会い</span>
                    </a>
                    <a href="create-event.html" class="mobile-nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>イベント作成</span>
                    </a>
                    <a href="profile-edit.html" class="mobile-nav-link">
                        <i class="fas fa-cog"></i>
                        <span>設定</span>
                    </a>
                    <hr class="my-2 border-gray-200">
                    <a href="login.html" class="mobile-nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>ログアウト</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- モバイル用タブナビゲーション（画面下部に固定） -->
    <div class="mobile-tab-nav md:hidden">
        <a href="dashboard.html" class="mobile-nav-link active">
            <i class="fas fa-home"></i>
            <span>ホーム</span>
        </a>
        <a href="matching.html" class="mobile-nav-link">
            <i class="fas fa-user-friends"></i>
            <span>マッチング</span>
        </a>
        <a href="messages.html" class="mobile-nav-link">
            <i class="fas fa-envelope"></i>
            <span>メッセージ</span>
        </a>
        <a href="meet-today.html" class="mobile-nav-link">
            <i class="fas fa-calendar-day"></i>
            <span>今日の出会い</span>
        </a>
    </div>

    <!-- コンテンツエリア -->
    <main class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-6">こんにちは、佐藤さん</h1>
        
        <!-- タブナビゲーション - モバイル最適化 -->
        <div class="mobile-tabs-container md:hidden mb-4">
            <button class="mobile-tab-item active" data-tab="newMatches">新しいマッチ</button>
            <button class="mobile-tab-item" data-tab="recommendations">おすすめ</button>
            <button class="mobile-tab-item" data-tab="events">参加予定イベント</button>
            <button class="mobile-tab-item" data-tab="activity">最近のアクティビティ</button>
        </div>
        
        <!-- デスクトップ用タブ（モバイルでは非表示） -->
        <div class="hidden md:flex mb-4 border-b border-gray-200">
            <button class="tab-button active" data-tab="newMatches">新しいマッチ</button>
            <button class="tab-button" data-tab="recommendations">おすすめ</button>
            <button class="tab-button" data-tab="events">参加予定イベント</button>
            <button class="tab-button" data-tab="activity">最近のアクティビティ</button>
        </div>
        
        <!-- タブコンテンツ -->
        <!-- ... 以下のコンテンツは変更なし ... -->
        <!-- モバイル画面用のスペーサー -->
        <div class="bottom-tab-spacer md:hidden"></div>
    </main>
</body>
</html>
