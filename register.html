<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>新規登録 | Love Match</title>
    <meta name="description" content="Love Matchへの新規登録">
    <meta name="theme-color" content="#ec4899">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-6 flex items-center justify-center">
        <div class="card max-w-md w-full p-6 md:p-8">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block">
                    <i class="fas fa-heart text-3xl text-pink-500"></i>
                </a>
                <h1 class="text-2xl font-bold mt-4">アカウント作成</h1>
                <p class="text-gray-500 mt-2">あなたの素敵な出会いを始めましょう</p>
            </div>
            
            <form action="dashboard.html" method="GET">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">お名前</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="name" name="name" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="フルネーム" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">メールアドレス</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="example@mail.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">パスワード</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="8文字以上のパスワード" minlength="8" required>
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700 font-medium mb-2">パスワード (確認)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="パスワードを再入力" minlength="8" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-pink-500" required>
                        <span class="ml-2 text-gray-700">
                            <a href="#" class="text-pink-500 hover:underline">利用規約</a>
                            と
                            <a href="#" class="text-pink-500 hover:underline">プライバシーポリシー</a>
                            に同意します
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 transition-colors">
                    アカウント作成
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">すでにアカウントをお持ちの場合は <a href="login.html" class="text-pink-500 hover:underline">ログイン</a></p>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-gray-500 mb-4">または以下で登録</p>
                <div class="flex justify-center space-x-4">
                    <button class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-colors">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="flex items-center justify-center w-12 h-12 rounded-full bg-red-500 text-white hover:bg-red-600 transition-colors">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="flex items-center justify-center w-12 h-12 rounded-full bg-black text-white hover:bg-gray-800 transition-colors">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // パスワード表示/非表示の切り替え
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
