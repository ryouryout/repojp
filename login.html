<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Match - あなたにぴったりのパートナーを見つけるマッチングサービス">
    <meta name="theme-color" content="#4F46E5">
    <title>ログイン - Love Match</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- ダークモードの初期化スクリプト -->
    <script>
        // ページ読み込み前にダークモードを初期化して画面のちらつきを防ぐ
        (function() {
            // ローカルストレージからダークモード設定を取得
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            // システム設定の確認
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // ダークモードが有効またはシステム設定がダークの場合はダークモードを適用
            if (isDarkMode || (prefersDark && localStorage.getItem('darkMode') === null)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // モバイル表示向けの調整
            if (window.innerWidth < 768) {
                document.documentElement.classList.add('mobile-view');
            }
        })();
    </script>
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #EEF2FF 0%, #C7D2FE 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
        }
        .dark .bg-white {
            background-color: #1E293B;
        }
        .dark .text-gray-800 {
            color: #F1F5F9;
        }
        .dark .text-gray-700 {
            color: #E2E8F0;
        }
        .dark .text-gray-600 {
            color: #CBD5E0;
        }
        .dark .border {
            border-color: #475569;
        }
        
        /* カードの改善 */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .card:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        /* ボタンの改善 */
        .btn-primary {
            @apply bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 font-bold;
            position: relative;
            overflow: hidden;
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .btn-primary:hover::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
    </style>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // フォームのバリデーション
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('メールアドレスとパスワードを入力してください。');
                return false;
            }
            
            // 実際のアプリケーションではここでAPI呼び出しを行いますが、
            // デモ版ではどんな入力でもログイン可能としています
            localStorage.setItem('userLoggedIn', 'true');
            window.location.href = 'dashboard.html';
            return false;
        }
    </script>
</head>
<body class="gradient-bg min-h-screen page-transition">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md dark:shadow-gray-900 card">
            <div class="text-center mb-8">
                <a href="index.html" class="text-2xl font-bold text-indigo-600 flex justify-center items-center">
                    <i class="fas fa-heart mr-2"></i> Love Match
                </a>
                <h1 class="text-3xl font-bold text-gray-800 mt-4">ログイン</h1>
                <p class="text-gray-600 mt-2">アカウントにログインして素敵な出会いを見つけましょう</p>
            </div>

            <form onsubmit="return handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        <i class="fas fa-envelope mr-2"></i>メールアドレス
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring focus:border-indigo-500 dark:bg-gray-800 dark:text-white"
                        placeholder="example@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>パスワード
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring focus:border-indigo-500 dark:bg-gray-800 dark:text-white"
                        placeholder="パスワードを入力">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="text-indigo-600">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">ログイン状態を保存</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:underline">パスワードをお忘れですか？</a>
                </div>

                <button type="submit" class="w-full btn-primary">
                    ログイン
                </button>

                <div class="text-center text-gray-600">
                    アカウントをお持ちでない方は
                    <a href="register.html" class="text-indigo-600 hover:underline">新規登録</a>
                </div>
            </form>
            
            <div class="mt-8 text-center">
                <button id="darkModeToggle" class="text-gray-600 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <span class="dark-mode-text">ダークモード切替</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
