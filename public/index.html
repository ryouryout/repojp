<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Love Match - マッチングアプリケーション"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Love Match</title>
    <!-- GitHub Pages 404リダイレクト処理 -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          // 絶対パスからハッシュルートへの変換
          var segments = redirect.split('/');
          var cleanPath = '';
          var foundBase = false;
          
          // love-matchの後のパスを抽出
          for (var i = 0; i < segments.length; i++) {
            if (foundBase) {
              if (segments[i]) {
                cleanPath += segments[i] + '/';
              }
            } else if (segments[i] === 'love-match') {
              foundBase = true;
            }
          }
          
          // 末尾のスラッシュを削除
          if (cleanPath.endsWith('/')) {
            cleanPath = cleanPath.slice(0, -1);
          }
          
          if (cleanPath) {
            history.replaceState(null, null, '/love-match/#/' + cleanPath);
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
