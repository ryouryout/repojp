<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff4b91" />
    <meta
      name="description"
      content="Love Match - シンプルでモダンなマッチングサイト"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Love Match</title>
    <!-- GitHub Pages での SPA リダイレクト -->
    <script type="text/javascript">
      // 404ページからリダイレクトされた場合の処理
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect.split('/love-match/')[1] || '/');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>このアプリを実行するには、JavaScriptを有効にする必要があります。</noscript>
    <div id="root"></div>
  </body>
</html>
