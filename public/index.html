<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Love Match - マッチングアプリケーション"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Love Match</title>
    <!-- シンプルなリダイレクト処理 -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          // URLのパス部分だけを抽出
          var path = redirect.replace(/^.*\/\/[^\/]+/, '');
          
          // HashRouterを使用するためにパスをハッシュ形式に変換
          if (path.indexOf('/love-match/') === 0) {
            // /love-match/ の後に続くパスを取得
            var subPath = path.replace('/love-match/', '');
            if (subPath) {
              history.replaceState(null, null, '/love-match/#/' + subPath);
            }
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
