<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Match</title>
  <script type="text/javascript">
    // URLから取得したパスを、HashRouterの形式に変換してリダイレクトするスクリプト
    (function(l) {
      // 404.htmlに来たときのパスを取得
      const path = l.pathname.split('/love-match')[1];
      
      // HashRouterで対応するパスを作成（メインパス + ハッシュ + 元のパス）
      const redirectUrl = '/love-match/#' + (path || '');
      
      // 新しいURLへリダイレクト
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectUrl
      );
    }(window.location));
  </script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
      line-height: 1.6;
      padding: 0 20px;
      color: #333;
    }
    h1 {
      color: #e91e63;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      color: #e91e63;
      text-decoration: none;
      border-bottom: 1px solid;
    }
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ページが見つかりません</h1>
  <p>お探しのページは存在しないか、移動した可能性があります。</p>
  <p>まもなくトップページにリダイレクトします。</p>
  <p>自動的にリダイレクトされない場合は、<a href="https://ryouryout.github.io/love-match/">こちらをクリック</a>してください。</p>
</body>
</html>
