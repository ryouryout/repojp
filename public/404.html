<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Match - Page Not Found</title>
  <script>
    // シングルページアプリケーションのために
    // 404からメインページにリダイレクトするスクリプト
    (function() {
      // URLからパスを取得
      var pathname = window.location.pathname;
      
      // ベースパスを取得 (/love-match のように)
      var segmentCount = 1; // GitHub Pages の場合通常は1
      var baseUrl = pathname.slice(0, pathname.indexOf('/', 1));
      
      // パスからリポジトリ名を除去
      var path = pathname.slice(baseUrl.length);
      
      // HashRouterのフォーマットのURLを構築
      var redirectUrl = baseUrl + '/#' + path;
      
      // 確実にリダイレクトさせるため、パスが存在する場合のみリダイレクト
      // そうでない場合はアプリのホームページへ
      if (path && path !== '/') {
        window.location.replace(redirectUrl);
      } else {
        window.location.replace(baseUrl);
      }
    })();
  </script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
      line-height: 1.6;
      padding: 0 20px;
      color: #333;
      background-color: #f8f9fa;
    }
    h1 {
      color: #ff4b91;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      color: #ff4b91;
      text-decoration: none;
      border-bottom: 1px solid;
    }
    a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ページが見つかりません</h1>
  <p>お探しのページは存在しないか、移動した可能性があります。</p>
  <p>まもなくトップページにリダイレクトします。</p>
  <p>自動的にリダイレクトされない場合は、<a href="https://ryouryout.github.io/love-match">こちらをクリック</a>してください。</p>
</body>
</html>
