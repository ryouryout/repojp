    <script>
        // ダークモードトグル
        function setupDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const mobileDarkModeToggle = document.getElementById('mobileDarkModeToggle');
            
            function toggleDarkMode() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
            }
            
            if (darkModeToggle) darkModeToggle.addEventListener('click', toggleDarkMode);
            if (mobileDarkModeToggle) mobileDarkModeToggle.addEventListener('click', toggleDarkMode);
        }
        
        // モバイルメニュートグル
        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    if (mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.remove('hidden');
                        setTimeout(() => {
                            mobileMenu.classList.add('opacity-100');
                            mobileMenu.classList.remove('opacity-0');
                        }, 10);
                    } else {
                        mobileMenu.classList.add('opacity-0');
                        mobileMenu.classList.remove('opacity-100');
                        setTimeout(() => {
                            mobileMenu.classList.add('hidden');
                        }, 300);
                    }
                });
            }
        }
        
        // 画像アップロード処理
        function setupImageUpload() {
            const imageUploadArea = document.querySelector('.image-upload-area');
            const fileInput = document.querySelector('.image-upload-area input[type="file"]');
            const imagePreview = document.querySelector('.image-preview');
            
            if (imageUploadArea && fileInput) {
                imageUploadArea.addEventListener('click', () => {
                    fileInput.click();
                });
                
                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file && file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            imagePreview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // ドラッグ&ドロップサポート
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    imageUploadArea.addEventListener(eventName, preventDefaults, false);
                });
                
                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                ['dragenter', 'dragover'].forEach(eventName => {
                    imageUploadArea.addEventListener(eventName, highlight, false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    imageUploadArea.addEventListener(eventName, unhighlight, false);
                });
                
                function highlight() {
                    imageUploadArea.classList.add('border-indigo-500', 'bg-indigo-50');
                    imageUploadArea.classList.remove('border-gray-300', 'bg-white');
                }
                
                function unhighlight() {
                    imageUploadArea.classList.remove('border-indigo-500', 'bg-indigo-50');
                    imageUploadArea.classList.add('border-gray-300', 'bg-white');
                }
                
                imageUploadArea.addEventListener('drop', handleDrop, false);
                
                function handleDrop(e) {
                    const dt = e.dataTransfer;
                    const file = dt.files[0];
                    
                    if (file && file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            imagePreview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
        }
        
        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            setupDarkMode();
            setupMobileMenu();
            setupImageUpload();
        });
    </script>
